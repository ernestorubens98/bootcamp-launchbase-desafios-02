<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos</title>

    <link rel="stylesheet" href="css/3style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    <header>
        <div>
            <h1>Cursos Rocketseat</h1>
        </div>
    </header>
    <section>
        <div class="cursos">
            <div class="curso" id="starter">
                <div class="card_image">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Logo Starter">
                </div>
                <div class="card_title"> 
                    <a href="https://rocketseat.com.br/starter">Starter</a>
                </div>
                <div class="card_info">
                    <p>5 módulos</p>
                    <p>Grátis</p>
                </div>
            </div>
            <div class="curso" id="launchbase">
                <div class="card_image">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Logo Launchbase">
                </div>
                <div class="card_title"> 
                    <a href="https://rocketseat.com.br/launchbase">Launchbase</a>
                </div>
                <div class="card_info">
                    <p>8 módulos</p>
                    <p>Pago</p>
                </div>
            </div>
            <div class="curso" id="gostack">
                <div class="card_image">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Logo Go Stack">
                </div>
                <div class="card_title"> 
                    <a href="https://rocketseat.com.br/gostack">Go Stack</a>
                </div>
                <div class="card_info">
                    <p>10 módulos</p>
                    <p>Pago</p>
                </div>
            </div>
        </div>
    </section>

    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>
            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="2-3scripts.js"></script>
</body>
</html>
